<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Player M3U8</title>
  <script src="js/state-manager.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: Arial, sans-serif; 
      background: #000; 
      color: #fff;
      overflow: hidden;
    }
    
    #videoContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    #controls {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      background: rgba(0,0,0,0.9);
      padding: 15px 25px;

      transition: opacity 0.3s ease;
      z-index: 100;
    }

    }

    button:hover {

      border-color: #0f0;
    }
    
    button:focus {
      outline: none;
      border-color: #0f0;
      background: #333;
    }
    
    #btnBack {
      background: #c00;
    }
    
    #btnBack:hover {
      background: #e00;
      border-color: #f00;
    }
    
    #progressContainer {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;

      width: 80%;

      z-index: 100;
    }
    
    #progressContainer.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    #progress {
      flex: 1;
      height: 8px;
      cursor: pointer;
    }
    
    #time {
      font-size: 14px;
      color: white;
      font-variant-numeric: tabular-nums;
      background: rgba(0,0,0,0.8);
      padding: 8px 16px;
      border-radius: 6px;
      min-width: 140px;
      text-align: center;
    }
    
    #channelTitle {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 20px;
      transition: opacity 0.3s ease;
      z-index: 100;
    }
    
    #channelTitle.hidden {
      opacity: 0;
    }
    
    #loadingMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.95);
      color: #fff;
      padding: 40px 60px;
      border-radius: 12px;
      font-size: 18px;
      text-align: center;
      z-index: 200;
      border: 2px solid #0f0;
    }
    
    #loadingMessage.hidden {
      display: none;
    }
    
    #playButton {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 20px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    
    #playButton:hover {
      background: #0c0;
      transform: scale(1.05);
    }
    
    #playButton:focus {
      outline: 3px solid #fff;
    }
  </style>
</head>
<body>

  <script>
    console.log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');
    console.log('ğŸš€ PLAYER INICIADO');
    console.log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');

    // Elementos
    const video = document.getElementById('videoPlayer');
    const controls = document.getElementById('controls');
    const progressContainer = document.getElementById('progressContainer');
    const channelTitle = document.getElementById('channelTitle');
    const progress = document.getElementById('progress');
    const timeLabel = document.getElementById('time');
    const buttons = Array.from(controls.querySelectorAll('button'));
    const loadingMessage = document.getElementById('loadingMessage');
    const loadingDetails = document.getElementById('loadingDetails');
    const playButton = document.getElementById('playButton');

    // Estado
    let hls = null;
    let isPlaying = false;
    let hideTimer = null;
    let playlist = [];
    let currentIndex = 0;
    let playerReady = false;
    let autoplayBlocked = false;
    let shouldAutoplay = false;

    // ğŸ¯ VERIFICAR INTENÃ‡ÃƒO DE AUTOPLAY
    function checkAutoplayIntent() {
        const params = new URLSearchParams(window.location.search);
        const autoplayParam = params.get('autoplay');
        
        const userInteracted = sessionStorage.getItem('userInteracted');
        const autoplayIntent = sessionStorage.getItem('autoplayIntent');
        const audioUnlocked = sessionStorage.getItem('audioUnlocked');
        
        console.log('ğŸ” Verificando intenÃ§Ã£o de autoplay:');
        console.log('   - URL param:', autoplayParam);
        console.log('   - userInteracted:', userInteracted);
        console.log('   - autoplayIntent:', autoplayIntent);
        console.log('   - audioUnlocked:', audioUnlocked);
        
        // Se tem parÃ¢metro autoplay=1 OU flags de sessÃ£o
        if (autoplayParam === '1' || userInteracted === 'true' || autoplayIntent === 'true') {
            console.log('âœ… IntenÃ§Ã£o de autoplay detectada!');
            shouldAutoplay = true;
            
            // Limpar flags
            sessionStorage.removeItem('userInteracted');
            sessionStorage.removeItem('userInteractionTime');
            sessionStorage.removeItem('autoplayIntent');
            
            return true;
        }
        
        console.log('âš ï¸ Sem intenÃ§Ã£o de autoplay');
        return false;
    }

    // Verificar autoplay no inÃ­cio
    shouldAutoplay = checkAutoplayIntent();

    // ==========================================
    // PARÃ‚METROS DA URL
    // ==========================================
    function getParams() {
      const params = new URLSearchParams(window.location.search);
      const url = params.get('url');
      const name = params.get('name') || 'Canal';
      const index = parseInt(params.get('index') || '0');
      
      console.log('ğŸ“‹ ParÃ¢metros da URL:');
      console.log('  URL:', url);
      console.log('  Nome:', name);
      console.log('  Ãndice:', index);
      
      return { url, name, index };
    }

    const params = getParams();

    // ==========================================
    // CARREGAR ESTADO DO STATEMANAGER
    // ==========================================
    function loadSavedState() {
      console.log('ğŸ“¦ Carregando estado salvo...');
      
      if (typeof StateManager === 'undefined') {
        console.warn('âš ï¸ StateManager nÃ£o disponÃ­vel');
        return false;
      }

      try {
        const savedState = StateManager.loadPlayerState();
        
        if (savedState) {
          console.log('âœ… Estado encontrado:', {
            canal: savedState.name,
            index: savedState.channelIndex,
            playlistSize: savedState.playlist?.length || 0
          });
          
          // Restaurar playlist
          if (savedState.playlist && Array.isArray(savedState.playlist)) {
            playlist = savedState.playlist;
            currentIndex = savedState.channelIndex || params.index || 0;
            
            console.log('âœ… Playlist restaurada:', playlist.length, 'canais');
            console.log('âœ… Ãndice atual:', currentIndex);
            return true;
          } else {
            console.warn('âš ï¸ Playlist nÃ£o encontrada no estado');
          }
        } else {
          console.warn('âš ï¸ Nenhum estado salvo encontrado');
        }
      } catch (error) {
        console.error('âŒ Erro ao carregar estado:', error);
      }
      
      return false;
    }

    // Tentar carregar estado
    const stateLoaded = loadSavedState();

    console.log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');
    console.log('ğŸ“Š CONFIGURAÃ‡ÃƒO FINAL:');
    console.log('  Canal:', params.name);
    console.log('  Playlist:', playlist.length, 'canais');
    console.log('  Ãndice:', currentIndex);
    console.log('  Autoplay:', shouldAutoplay ? 'SIM âœ…' : 'NÃƒO âš ï¸');
    console.log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');

    // ==========================================
    // VOLTAR PARA LISTA DE CANAIS
    // ==========================================
    function backToChannels() {
        console.log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');
        console.log('ğŸ”™ VOLTANDO PARA LISTA DE CANAIS');
        console.log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');
        
        // Parar player
        if (hls) {
            console.log('â¸ï¸ Parando HLS...');
            hls.destroy();
            hls = null;
        }
        video.pause();
        video.src = '';
        
        // Usar StateManager se disponÃ­vel
        if (typeof StateManager !== 'undefined') {
            console.log('âœ… Usando StateManager para voltar...');
            StateManager.markReturnFromPlayer();
            
            // Obter URL de retorno (index.html com hash se necessÃ¡rio)
            const returnUrl = StateManager.getReturnUrl();
            console.log('ğŸ“ URL de retorno:', returnUrl);
            
            setTimeout(() => {
                console.log('ğŸš€ Redirecionando...');
                window.location.href = returnUrl;
            }, 100);
        } else {
            // Fallback: voltar para index.html
            console.warn('âš ï¸ StateManager nÃ£o disponÃ­vel, usando fallback...');
            sessionStorage.setItem('returningFromPlayer', 'true');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 100);
        }
    }

    // BotÃ£o de voltar
    document.getElementById('btnBack').addEventListener('click', () => {
        backToChannels();
    });

    // ==========================================
    // FORMATAR TEMPO
    // ==========================================
    function formatTime(seconds) {
      if (!isFinite(seconds)) return '00:00';
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    // ==========================================
    // CONTROLES DE UI
    // ==========================================
    function showControls() {
      controls.classList.remove('hidden');
      progressContainer.classList.remove('hidden');
      channelTitle.classList.remove('hidden');
      
      clearTimeout(hideTimer);
      hideTimer = setTimeout(() => {
        controls.classList.add('hidden');
        progressContainer.classList.add('hidden');
        channelTitle.classList.add('hidden');
      }, 5000);
    }

    function showLoading(message) {
      loadingMessage.classList.remove('hidden');
      loadingDetails.textContent = message || '';
      if (autoplayBlocked) {
        playButton.style.display = 'block';
      }
    }

    function hideLoading() {
      loadingMessage.classList.add('hidden');
      playButton.style.display = 'none';
    }

    // ==========================================
    // TENTAR REPRODUZIR (com tentativas mÃºltiplas)
    // ==========================================
    function tryPlay() {
      console.log('â–¶ï¸ Tentando reproduzir...');
      console.log('   - shouldAutoplay:', shouldAutoplay);
      console.log('   - video.muted:', video.muted);
      
      // Se deve tentar autoplay
      if (shouldAutoplay) {
        console.log('ğŸ¯ Tentativa 1: Play com Ã¡udio');
        
        return video.play()
          .then(() => {
            isPlaying = true;
            playerReady = true;
            autoplayBlocked = false;
            document.getElementById('playpause').textContent = 'â¸ Pause';
            console.log('âœ… Reproduzindo com Ã¡udio!');
            hideLoading();
            showControls();
          })
          .catch(err => {
            console.warn('âš ï¸ Tentativa 1 falhou:', err.message);
            console.log('ğŸ¯ Tentativa 2: Play mutado');
            
            // Tentar mutado
            video.muted = true;
            return video.play()
              .then(() => {
                isPlaying = true;
                playerReady = true;
                autoplayBlocked = false;
                document.getElementById('playpause').textContent = 'â¸ Pause (Mudo)';
                console.log('âœ… Reproduzindo mutado!');
                console.log('ğŸ’¡ Dica: Clique para ativar Ã¡udio');
                hideLoading();
                showControls();
                
                // Mensagem para usuÃ¡rio desmutar
                channelTitle.textContent = 'ğŸ”‡ ' + params.name + ' (Clique para ativar som)';
                
                // Ao clicar, desmutar
                const unmute = () => {
                  video.muted = false;
                  channelTitle.textContent = 'ğŸ“º ' + params.name;
                  document.getElementById('playpause').textContent = 'â¸ Pause';
                  document.removeEventListener('click', unmute);
                  console.log('ğŸ”Š Ãudio ativado!');
                };
                document.addEventListener('click', unmute, { once: true });
              })
              .catch(err2 => {
                console.error('âŒ Tentativa 2 falhou:', err2.message);
                autoplayBlocked = true;
                playerReady = true;
                
                // Mostrar botÃ£o manual
                loadingDetails.textContent = 'â–¶ï¸ Clique no botÃ£o para reproduzir';
                playButton.style.display = 'block';
                playButton.focus();
                
                console.log('ğŸ’¡ Aguardando interaÃ§Ã£o manual do usuÃ¡rio...');
              });
          });
      } else {
        // NÃ£o deve autoplay, apenas preparar
        console.log('â¸ï¸ Preparando player sem autoplay');
        playerReady = true;
        loadingDetails.textContent = 'â–¶ï¸ Clique no botÃ£o para reproduzir';
        playButton.style.display = 'block';
        playButton.focus();
        return Promise.resolve();
      }
    }

    // BotÃ£o de play manual
    playButton.addEventListener('click', () => {
      console.log('ğŸ‘† UsuÃ¡rio clicou em PLAY');
      video.muted = false;
      video.play()
        .then(() => {
          isPlaying = true;
          autoplayBlocked = false;
          document.getElementById('playpause').textContent = 'â¸ Pause';
          hideLoading();
          showControls();
          console.log('âœ… Reproduzindo apÃ³s interaÃ§Ã£o');
        })
        .catch(err => {
          console.error('âŒ Erro ao reproduzir:', err);
          loadingDetails.textContent = 'Erro: ' + err.message;
        });
    });

    // ==========================================
    // PLAYER
    // ==========================================
    function initPlayer(url, name) {
      console.log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');
      console.log('ğŸ¬ INICIALIZANDO PLAYER');
      console.log('URL:', url);
      console.log('Nome:', name);
      console.log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');

      if (!url || url.trim() === '') {
        console.error('âŒ URL invÃ¡lida ou vazia');
        channelTitle.textContent = 'âŒ URL invÃ¡lida';
        loadingDetails.textContent = 'URL do canal nÃ£o foi fornecida';
        return;
      }

      channelTitle.textContent = 'ğŸ“º ' + name;
      showLoading('Conectando ao stream...');

      // Limpar player anterior
      if (hls) {
        console.log('ğŸ—‘ï¸ Destruindo HLS anterior');
        hls.destroy();
        hls = null;
      }

      // Resetar vÃ­deo
      video.pause();
      video.src = '';
      video.load();

      // Verificar se Ã© HLS (m3u8)
      if (url.includes('.m3u8')) {
        console.log('ğŸ“¡ Stream HLS detectado');
        loadingDetails.textContent = 'Stream HLS - Carregando manifest...';
        
        if (Hls.isSupported()) {
          console.log('âœ… HLS.js suportado');
          
          hls = new Hls({
            enableWorker: true,
            lowLatencyMode: true,
            backBufferLength: 90,
            maxBufferLength: 30,
            maxMaxBufferLength: 600,
            debug: false
          });

          hls.on(Hls.Events.MANIFEST_LOADING, () => {
            console.log('ğŸ“¡ Carregando manifest...');
            loadingDetails.textContent = 'Baixando manifest M3U8...';
          });

          hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
            console.log('âœ… Manifest carregado');
            console.log('   NÃ­veis:', data.levels.length);
            loadingDetails.textContent = 'Manifest carregado, iniciando reproduÃ§Ã£o...';
            
            // Tentar autoplay
            tryPlay();
          });

          hls.on(Hls.Events.ERROR, (event, data) => {
            console.error('âŒ HLS Error:', data.type, data.details);
            
            if (data.fatal) {
              loadingDetails.textContent = `Erro fatal: ${data.type} - ${data.details}`;
              
              switch(data.type) {
                case Hls.ErrorTypes.NETWORK_ERROR:
                  console.log('ğŸ”„ Tentando recuperar erro de rede...');
                  loadingDetails.textContent = 'Erro de rede, tentando reconectar...';
                  hls.startLoad();
                  break;
                case Hls.ErrorTypes.MEDIA_ERROR:
                  console.log('ğŸ”„ Tentando recuperar erro de mÃ­dia...');
                  loadingDetails.textContent = 'Erro de mÃ­dia, tentando recuperar...';
                  hls.recoverMediaError();
                  break;
                default:
                  console.error('âŒ Erro fatal irrecuperÃ¡vel');
                  channelTitle.textContent = 'âŒ Erro ao reproduzir';
                  loadingDetails.textContent = 'Erro irrecuperÃ¡vel. Tente recarregar.';
                  hls.destroy();
                  break;
              }
            }
          });

          console.log('ğŸ”— Carregando source:', url);
          hls.loadSource(url);
          hls.attachMedia(video);

        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          console.log('âœ… HLS nativo suportado (Safari)');
          loadingDetails.textContent = 'Usando HLS nativo...';
          video.src = url;
          tryPlay();
        } else {
          console.error('âŒ HLS nÃ£o suportado');
          channelTitle.textContent = 'âŒ HLS nÃ£o suportado';
          loadingDetails.textContent = 'Seu navegador nÃ£o suporta streams M3U8';
        }

      } else {
        // VÃ­deo direto (mp4, etc)
        console.log('ğŸ¥ VÃ­deo direto detectado');
        loadingDetails.textContent = 'Carregando vÃ­deo direto...';
        video.src = url;
        tryPlay();
      }
    }

    // ==========================================
    // CONTROLES DE REPRODUÃ‡ÃƒO
    // ==========================================
    function togglePlayPause() {
      if (isPlaying) {
        video.pause();
        isPlaying = false;
        document.getElementById('playpause').textContent = 'â–¶ï¸ Play';
        console.log('â¸ Pausado');
      } else {
        video.play();
        isPlaying = true;
        document.getElementById('playpause').textContent = 'â¸ Pause';
        console.log('â–¶ï¸ Reproduzindo');
      }
      showControls();
    }

    function seek(seconds) {
      if (video.duration && isFinite(video.duration)) {
        video.currentTime = Math.max(0, Math.min(video.duration, video.currentTime + seconds));
        showControls();
        console.log('â© Seek:', video.currentTime);
      }
    }

    function reload() {
      console.log('ğŸ”„ Recarregando canal...');
      const currentTime = video.currentTime;
      shouldAutoplay = true; // Permitir autoplay no reload
      initPlayer(params.url, params.name);
      setTimeout(() => {
        if (currentTime > 0) {
          video.currentTime = currentTime;
        }
      }, 1000);
    }

    // ==========================================
    // TROCA DE CANAIS
    // ==========================================
    function switchChannel(offset) {
      if (playlist.length === 0) {
        console.warn('âš ï¸ Playlist vazia');
        channelTitle.textContent = 'âš ï¸ Sem playlist disponÃ­vel';
        setTimeout(() => {
          channelTitle.textContent = 'ğŸ“º ' + params.name;
        }, 2000);
        return;
      }

      currentIndex = (currentIndex + offset + playlist.length) % playlist.length;
      const nextChannel = playlist[currentIndex];

      if (!nextChannel || !nextChannel.url) {
        console.warn('âŒ Canal invÃ¡lido no Ã­ndice', currentIndex);
        return;
      }

      console.log(`ğŸ”„ Mudando para canal ${currentIndex + 1}/${playlist.length}: ${nextChannel.name}`);

      // Atualizar estado no StateManager
      if (typeof StateManager !== 'undefined') {
        StateManager.updateChannelIndex(currentIndex);
      }

      // Atualizar parÃ¢metros
      params.url = nextChannel.url;
      params.name = nextChannel.name;
      params.index = currentIndex;

      // Permitir autoplay na troca de canais
      shouldAutoplay = true;

      // Reiniciar player
      initPlayer(nextChannel.url, nextChannel.name);
    }

    // ==========================================
    // PROGRESS BAR
    // ==========================================
    function updateProgress() {
      if (video.duration && isFinite(video.duration)) {
        progress.value = (video.currentTime / video.duration) * 100;
        timeLabel.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
      } else {
        timeLabel.textContent = `${formatTime(video.currentTime)} / --:--`;
      }
      requestAnimationFrame(updateProgress);
    }

    // ==========================================
    // EVENTOS DOS BOTÃ•ES
    // ==========================================
    document.getElementById('playpause').addEventListener('click', togglePlayPause);
    document.getElementById('rew').addEventListener('click', () => seek(-10));
    document.getElementById('fwd').addEventListener('click', () => seek(10));
    document.getElementById('reload').addEventListener('click', reload);
    document.getElementById('prev').addEventListener('click', () => switchChannel(-1));
    document.getElementById('next').addEventListener('click', () => switchChannel(1));

    progress.addEventListener('input', () => {
      if (video.duration && isFinite(video.duration)) {
        video.currentTime = (progress.value / 100) * video.duration;
      }
    });

    // ==========================================
    // EVENTOS DE VÃDEO
    // ==========================================

      // Mostrar controles

      // NavegaÃ§Ã£o entre botÃµes

      switch(e.key) {
        case 'ArrowRight':
          if (idx >= 0) {
            e.preventDefault();
            buttons[(idx + 1) % buttons.length].focus();
          }
          break;

        case 'ArrowLeft':
          if (idx >= 0) {
            e.preventDefault();
            buttons[(idx - 1 + buttons.length) % buttons.length].focus();
          }
          break;

        case 'Enter':
          if (idx >= 0) {
            e.preventDefault();
            focused.click();
          }
          break;

        case 'ArrowUp':
          e.preventDefault();
          switchChannel(-1);
          break;

        case 'ArrowDown':
          e.preventDefault();
          switchChannel(1);

        case ' ':
        case 'MediaPlayPause':
          e.preventDefault();
          togglePlayPause();

        case 'MediaPlay':
          e.preventDefault();
          if (!isPlaying) video.play();
          break;

        case 'MediaPause':
          e.preventDefault();
          if (isPlaying) video.pause();
          break;

        case 'MediaTrackNext':
          e.preventDefault();
          switchChannel(1);
          break;

        case 'MediaTrackPrevious':
          e.preventDefault();
          switchChannel(-1);
          break;
      }
    });
